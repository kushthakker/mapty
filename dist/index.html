<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapty</title>
    <link rel="stylesheet" href="/index.8e9caef1.css">

    <script defer="" src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">

    <script defer="" src="/index.fc614997.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <button class="btn btn-clear hidden">Clear</button>
        <div class="info-logo">
          <img src="/logo.bded5be7.png" alt="icon">
        </div>
        <section class="submission">
          <div class="input">
            <label for="from">From</label>

            <select class="dropdown2 form__imput" name="from" id="from">
              <option value="cycling" selected="">Current Location</option>
              <option value="running">Drag To Select</option>
            </select>
          </div>
          <div class="to">
            <label for="to">To</label>
            <input class="form__imput form__input-to" readonly="">
          </div>
          <div class="input">
            <label for="type">Type</label>

            <select class="dropdown form__imput" name="type" id="type">
              <option value="cycling" selected="">Cycling</option>
              <option value="running">Running</option>
            </select>
          </div>
          <div class="distance">
            <label for="distance">Distance</label>
            <input class="form__imput form__input-distace" placeholder="km" readonly="">
          </div>
          <div class="duration">
            <label for="duration">Duration</label>
            <input class="form__imput form__input-duration" placeholder="min">
          </div>
          <div class="cadence">
            <label for="distance"><span class="valueChange">Cadence</span></label>
            <input class="form__imput form__input-cadenceOrElv" placeholder="step/min">
          </div>
        </section>
        <div class="logs"></div>
      </div>
      <div id="map">
        <span class="loadingText">
          <img src="/logo.bded5be7.png" class="rotate linear infinite" width="150" height="150">
        </span>
      </div>
    </div>
    <div class="modal hidden">
      <h2>Please enter all the Value and make sure its positive!</h2>
      <button class="btn btn-close">Ok</button>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
